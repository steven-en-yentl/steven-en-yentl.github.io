<html>
  <head>
    <title>Spartacus wedding</title>
    <style>
    
    @font-face {
        font-family: 'Covington-Exp';
        src:url('Covington-Exp.ttf.woff') format('woff'),
            url('Covington-Exp.ttf.svg#Covington-Exp') format('svg'),
            url('Covington-Exp.ttf.eot'),
            url('Covington-Exp.ttf.eot?#iefix') format('embedded-opentype'); 
        font-weight: normal;
        font-style: normal;
    }
      body {
        background-image: url(spartacus_steven.jpg);
        background-size: cover;
        background-attachment: fixed;
        font-size: 30pt;
        font-family: 'Covington-Exp';
        font-weight: bold;
        font-variant: small-caps;
      }
      form {

        
      }
      input {
        border: 10px double black;
        width: 5em;
        height: 2em;
        font-size: inherit;
        margin-right: 1em;
        padding: 0.2em;
        font-weight: inherit;
        font-variant: inherit;
      }
      
      ol {
        list-style-type: none;
        position: relative;
        left: 25%;
        counter-reset: item;
      }
      li {
        margin-top: 8ex;
        width: 50%;
        background-color: rgba(255,255,255,0.7);
        color: black;
      }
      li:before {
        content: counter(item, upper-roman) " ";
        counter-increment: item;
        color: white;
        background-color: none;
        position:absolute;
        width:3em;
        left: -2em;
        font-weight: bold;
      }
      iframe {position:absolute;top:0;left:0;width:100%; height:100%;}
      
      #inspiration img { width: 40%; display: block; margin: 50px; position: relative; left: 30%;}
      
      #box img {
        width: 10em;
        vertical-align:middle;
      }
      #code {
        background-color: white;
      }

      
    </style>
    <script type="text/javascript" src="md5.js"></script>
    <script>
    
    
   
   function longToIntArray(a) {
      var ret = [0,0,0,0];
      for (i=0;i<4;i++) {
        ret[i] = (a>>>(i*8)) & 255;
      }
      return ret;
   };
    
   function WordToHex(lValue) {
           var WordToHexValue="",WordToHexValue_temp="",lByte,lCount;
           for (lCount = 0;lCount<=3;lCount++) {
                   lByte = (lValue>>>(lCount*8)) & 255;
                   WordToHexValue_temp = "0" + lByte.toString(16);
                   WordToHexValue = WordToHexValue + WordToHexValue_temp.substr(WordToHexValue_temp.length-2,2);
           }
           return WordToHexValue;
   };
   
   function arraysEqual(a, b) {
    if (a === b) return true;
    if (a == null || b == null) return false;
    if (a.length != b.length) return false;

    // If you don't care about the order of the elements inside
    // the array, you should sort both arrays here.

    for (var i = 0; i < a.length; ++i) {
      if (a[i] !== b[i]) return false;
    }
    return true;
   };
   
   function lets_try() {
           var to_digest = '';
           for (i = 1;i<11;i++) {
             to_digest = to_digest + document.getElementsByName('t' + i)[0].value
           }
           
           var seed = 'Zo makkelijk gaan we het niet maken he Steven.';
           var check_hash = [48, 138, 159, 247, 251, 66, 25, 125, 30, 1, 27, 127, 97, 4, 226, 109];
           var offset = [173, 164, 34, 100, 69, 166, 242, 43, 115, 143, 127, 171, 196, 35];


           if (arraysEqual(MD5(to_digest),check_hash)) {
             var solution = MD5(seed+to_digest);
             for (i=0;i<solution.length;i++) {
               solution[i] = String.fromCharCode((solution[i]+offset[i]) % 256);
             }
             var box_code = solution[0]+solution[1]+solution[2];
             document.getElementById('code').innerHTML = "code: " + box_code;
             var youtube_code = solution[3]+solution[4]+solution[5]+solution[6]+solution[7]+solution[8]+solution[9]+solution[10]+solution[11]+solution[12]+solution[13];
             document.getElementById('youtube').src = 'https://www.youtube.com/embed/'+youtube_code+'?rel=0&autoplay=1&controls=0&showinfo=0&start=46';
           }

   };
    </script> 
  </head>
  <body>
    <div style="width:50%;padding-top:28.125%;position:relative;left:25%;margin-top:100px">
      <iframe id ="youtube" width="100%" height="100%" src="https://www.youtube.com/embed/ANGhTcsdW3c?rel=0&autoplay=1&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
    </div>
    <form>
      <ol>
        <li><input onchange="lets_try()" type="text" name="t1"/>Steven, suit up!</li>
        <li><input onchange="lets_try()" type="text" name="t2"/>Yentl, suit up!</li>
        <li><input onchange="lets_try()" type="text" name="t3"/>The Wall</li>
        <li><input onchange="lets_try()" type="text" name="t4"/>Monkey's playground</li>
        <li><input onchange="lets_try()" type="text" name="t5"/>Carry your buddy</li>
        <li><input onchange="lets_try()" type="text" name="t6"/>The archer</li>
        <li><input onchange="lets_try()" type="text" name="t7"/>Tyre mania</li>
        <li><input onchange="lets_try()" type="text" name="t8"/>Neptunus</li>
        <li><input onchange="lets_try()" type="text" name="t9"/>Team effort</li>
        <li><input onchange="lets_try()" type="text" name="t10"/>The mud kiss</li>
      </ol>
    </form>
    <div id="box" style="margin-left: 40%;">
      <img src="box.jpg" />
      <span id="code">code: ???</span>
    </div>
    
    <div id="inspiration">
      <img src="ours_3.jpg" />
      <img src="ours_4.jpg" />
      <img src="ours_6.jpg" />
      <img src="ours_7.jpg" />
      <img src="ours_10.jpg" />
      <img src="IMG-20170902-WA0014.jpg" />
    </div>
  </body>
</html>
